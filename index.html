<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>To_do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new to do"
        />
      </div>
      <ul class="'scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter_container"></div>
        <p><span> 0 </span>item total</p>
        <button id="deleteButton">Delete All</button>
      </div>
      <button class="btn">Add</button>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made by</p>
        <p class="author">Duy Vo</p>
      </div>
    </footer>
  </body>
</html>
